<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/bootstrap-grid.min.css}" ref="stylesheet" type="text/css">
    <link th:href="@{/css/bootstrap-utilities.min.css}" ref="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center">Students List</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <a th:href="@{/student/add}" ><button type="button" class="btn btn-primary">Add New Student</button></a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Student ID</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Birthday</th>
                    <th scope="col">Sex</th>
                    <th scope="col">Address</th>
                    <th scope="col">Class Code</th>
                    <th scope="col">Action</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${studentsHT}">
                    <td th:text="${student.mahv}">MAHV</td>
                    <td th:text="${student.ho}">HO</td>
                    <td th:text="${student.ten}">TEN</td>
                    <td th:text="${student.ngaysinh}">NGAY SINH</td>
                    <td th:text="${student.gioitinh}">GIOI TINH</td>
                    <td th:text="${student.noisinh}">NOI SINH</td>
                    <td th:text="${student.malop}">MA LOP</td>
                    <td>
                        <a th:href="@{/student/edit/{mahv}(mahv=${student.mahv})}" ><button type="button" class="btn btn-sm btn-warning">Edit</button></a>
                        <a th:href="@{/student/delete/{mahv}(mahv=${student.mahv})}" ><button type="button" class="btn btn-sm btn-danger">Delete</button></a>

                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
